<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travelfy | Contact</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c32d4178c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="navbar-container">
    <nav class="nav-no-background">
      <div class="navLogo nav-no-background">
        <div class="logoImg nav-no-background"><a href="index.html" class="nav-no-background">travel-fly</a></div>
      </div>
      <div class="linkWrap">
        <div class="navLinks">
          <a href="index.html" class="nav-no-background">home</a><span> | </span>
          <a href="about.html" class="nav-no-background">about</a><span> | </span>
          <a href="tours.html" class="nav-no-background">tours</a><span> | </span>
          <a href="specialoffers.html" class="nav-no-background">special offers</a><span> | </span>
          <a href="blog.html" class="nav-no-background">blog</a><span> | </span>
          <a href="contact.html" class="lastLink nav-no-background">contact</a>
        </div>
        <div class="navicon">
          <i class="fas fa-bars nav-no-background"></i>
        </div>
      </div>
    </nav>
  </section>

  <section class="contact-container">
    <div class="contact-container-content">
      <p class="page-title"><span class="underline">contact </span>us</p>
      <div class="contact-content">
        <div class="map-address-container">
          <img src="images/map.png">
          <div class="phone-address">
            <p>travel-fly Inc.</p>
            <p>8901 Marmora Road,</p>
            <p>Glasgow, D04 89GR.</p>
            <p>Freephone:+1 800 559 6580</p>
            <p>Telephone:+1 800 603 6035</p>
            <p>FAX:+1 800 889 9898</p>
            <p>E-mail: mail@travelfly.org</p>
          </div>
        </div>

        <div class="contact-form">
          <form>
            <input type="text" class="form-line" placeholder="Your Name...">
            <input type="text" class="form-line" placeholder="Email Address...">
            <input type="text" class="form-line" placeholder="Company...">
            <textarea type="text" class="form-block" placeholder="Message..."></textarea>
            <button type="submit" class="form-button">send message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="footer-container">
    <div class="footer">
      <div class="navLogo ftCnt">
        <div class="logoImg">travel-fly</div>
      </div>
      <div class="copyright ftCnt">Copyright 2019 travel-fly.  All rights reserved</div>
      <div class="social ftCnt">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter-square"></i>
      </div>
    </div>
  </section>
</body>
</html>
